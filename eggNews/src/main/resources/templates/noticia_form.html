<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ingreso Noticias</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
            />
         <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <div class="formularioCompleto">
            <h1>Ingrese su Noticia</h1>
            <form action="/noticia/registro" method="POST">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                           >Título de la Noticia</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        name="titulo"
                        id="exampleFormControlInput1"
                        placeholder="Título"
                        />
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                           >Cuerpo de la noticia</label
                    >
                    <textarea
                        class="form-control"
                        name="cuerpo"
                        id="exampleFormControlTextarea1"
                        rows="3"
                        placeholder="Cuerpo de la noticia"
                        ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Subir</button>
            </form>
        </div>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                </div>
            </div>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
