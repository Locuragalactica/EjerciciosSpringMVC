<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Listado Noticias</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navBar">
            <div class="containerImg">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <img class="logo" src="/img/Egg.png" alt="Img logo egg">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto elementos">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Noticias
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                            <li><a class="dropdown-item" th:href="@{/noticia/ingresar}">Crear Noticia</a></li>
                            <li><hr class="dropdown-divider"></li>

                            <li><a class="dropdown-item" th:href="@{/noticia/lista}">Listar noticias</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </nav>
        <div class="container-fluid m-5 contenedor">
            <form
                class="formulario"
                th:action="@{/noticia/modificar/__${noticia.id}__}"
                method="POST"
                >
                <input hidden th:value="${id}" name="id" />

                <div class="form-group my-3">
                    <label class="mb-2">Modificar Noticia</label>

                    <input
                        th:value="${noticia.titulo}"
                        type="text"
                        class="form-control"
                        name="titulo"
                        />
                </div>
                <div>
                    <textarea
                        th:text="${noticia.cuerpo}"
                        class="form-control"
                        name="cuerpo"
                        id="exampleFormControlTextarea1"
                        rows="3"
                        ></textarea>
                </div>

                <button type="submit" class="btn btn-primary mt-3 botones">
                    Actualizar
                </button>
            </form>

            <div
                th:if="${exito}!=null"
                class="card text-white bg-success mb-3 mt-3 mensajeExito"
                >
                <div class="card-body">
                    <h5 class="card-title">Exito ð</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div
                th:if="${error}!=null"
                class="card text-white bg-danger mb-3 mensajeError"
                >
                <div class="card-body">
                    <h5 class="card-title">Error ð</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <section class="text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a
                            th:href="@{/noticia/lista}"
                            class="btn btn-secondary my-2 botonVolver botones"
                            >Volver</a
                        >
                    </div>
                </div>
            </section>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
